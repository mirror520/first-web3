<table mat-table [dataSource]="tokenAccounts" class="mat-elevation-z8">
  <ng-container matColumnDef="mint">
    <th mat-header-cell *matHeaderCellDef>Mint</th>
    <td mat-cell *matCellDef="let account">{{ account.data.mint }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let account">{{ account.data.amount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let account; columns: displayedColumns;"></tr>
</table>

<button mat-fab color="warn" class="mat-fab-bottom-right" 
        (click)="refreshTokens()">
  <mat-icon>refresh</mat-icon>
</button>
